<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Result Summary Component</title>
        <meta name="viewport" content="width=widht-device, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">

    </head>
    <body>
        <main>
            <section class="result">
                <h1>Your Result</h1>

                <div class="percentage">
                    <span class="score">76</span>
                    <span class="total" >of 100</span>
                </div>

                <h2>Great</h2>
                <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
            </section>

            <section class="summary">
                <h1>Summary</h1>
                <div class="reaction">
                    <img src="./images/icon-reaction.svg" alt="reaction">
                    <p>Reaction</p>
                    <p class="summary-score">80<span>/100</span></p>
                </div>

                <div class="memory">
                    <img src="./images/icon-memory.svg" alt="memory">
                    <p>Memory</p>
                    <p class="summary-score">92<span>/100</span></p>
                </div>

                <div class="verbal">
                    <img src="./images/icon-verbal.svg" alt="verbal">
                    <p>Verbal</p>
                    <p class="summary-score">61<span>/100</span></p>
                </div>

                <div class="visual">
                    <img src="./images/icon-visual.svg" alt="visual">
                    <p>Visual</p>
                    <p class="summary-score">72<span>/100</span></p>
                </div>

                <button type="button">Continue</button>

            </section>
        </main>
    </body>
</html>
